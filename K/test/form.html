<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Web Form</title>
</head>
<body>
    <form name="" id="" action="데이터 전송할 페이지 "method="데이터 전송 방식">
        <p>
           textarea
            <textarea cols="11" rows="10"></textarea>
        </p>
        <p>
        <select name="" id="" size="10" multiple="multiple">
        <optgroup label="그룹1">
            <option value="a">항목1</option>
            <option value="b">항목2</option>
            <option value="c">항목3</option>
            <option value="d">항목4</option>
            <option value="e">항목5</option>
        </optgroup>
        <optgroup label="그룹2">
            <option value="a">option1</option>
            <option value="b">option2</option>
            <option value="c">option3</option>
            <option value="d">option4</option>
            <option value="e">option5</option>
        </optgroup>
        </select>
        </p>
        <p>
            text
            <input size="30" type="text" maxlength="5" value="아이디를 입력하세요." name="" id="" />
        </p>
        <p>
           button
            <!--<input type="button" name="" id="" />-->
            <button type="button">그냥버튼</button>
        </p>    
        <p>  
            checkbox 
             <input type="checkbox" name="" id="" value="1" checked="checked"/>HTML
             <input type="checkbox" name="" id="" value="1" checked="checked"/>CSS
             <input type="checkbox" name="" id="" value="1" checked="checked"/>JavaScript
             <input type="checkbox" name="" id="" value="1" checked="checked"/>jQuery
        <p>  
           color  
            <input type="color" name="" id="" />
        </p>    
        <p>    
            date
            <input type="date" name="" id=""/>
        </p>    
        <p>    
            datetime-local
            <input type="datetime-local" name="" id="" />
        </p>    
        <p>     
            email
            <input type="email" name="" id="" />
        </p>    
        <p>    
            file
            <input type="file" name="" id="" />
        </p>    
        <p>   
             hidden
             <input type="hidden" name="" id="" />
        </p>    
        <p>   
            image
            <input type="image" name="" id="" / src="img01.png" width="24">
        </p>    
        <p>    
            month
            <input type="month" name="" id="" />
        </p>    
        <p>    
            number
            <input type="number" name="" id="" />
        </p>    
        <p>    
            password
            <input type="password" name="" id="" />
        </p>    
        <p>    
            radio
            <input type="radio" name="gender" id="male" value="m"/>남성
            <input type="radio" name="gender" id="female" value="f"/>여성
            <input type="radio" name="gender" id="rather-not-say" value="n"/>선택안함
        </p>    
        <p>    
            range
            <input type="range" name="" id="" />
        </p>    
        <p>   
             reset
             <!--<input type="reset" name="" id="" />-->
             <button type="reset">초기화</button>
        </p>    
        <p>   
             search
             <input type="search" name="" id="" />
        </p>    
        <p>   
             submit
             <!--<input type="submit" name="" id="" value="제출하기"/>-->
            <button type="submit">제출하기</button>
        </p>    
        <p>   
             tel
             <input type="tel" name="" id="" />
        </p>    
        <p>   
             time
             <input type="time" name="" id="" />
        </p>    
        <p>      
            url
            <input type="url" name="" id="" />
        </p>    
        <p>
            week
            <input type="week" name="" id="" />
     
    </form>
</body>
</html>
