<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <form name="signin" action="" method="">
       <fieldset>
       <legend>회원가입</legend>
        <p>
        <label for="uid">아이디</label>
        <input type="text" name="uid" id="uid">
        <button type="button">중복확인</button>
        </p>
        <p>
        <label for="pwd">비밀번호</label>
        <input type="password" name="pwd" id="pwd">
        </p>
        <p>
        <label for="repwd">비밀번호 확인</label>
        <input type="password" name="repwd" id="repwd">
        </p>
        <p>
        <label for="uname">이름</label>
        <input type="text" name="uname" id="uname">
        </p>
        <p>
        전화번호
        <input type="tel" name="mobile" id="mobile1"> '-'없이 숫자만 입력
        </p>
        <p>
        <label for="address">주소</label>
        <input type="text" name="postalCode" id="postalCode" size="4">
        <button type="button">주소찾기</button><br>
        <label for="addr1">기본주소</label>
        <input type="text" name="addr1" id="addr1" size="36"><br>
        <label for="addr1">상세주소</label>
        <input type="text" name="addr2" id="addr2" size="36">
        </p>
        <p>
        <label for="email_id">이메일</label>
            <input type="email" name="email_id" id="email_id">
            @
            주소입력<input type="email" name="email_dns" id="email_dns" size="12">
            <select name="email_sel" id="email_sel">
                <option>직접입력</option>
                <option value="naver.com">naver.com</option>
                <option value="daum.net">daum.net</option>
                <option value="gmail.com">gmail.com</option>
                <option value="hotmail.com">hotmail.com</option>   
            </select>
        </p>   
        <p>    
        <label for="birth">생년월일</label>
        <input type="text" name="birth" id="birth">
        ex) 20201015
        </p>
        <p>    
        성별<br>
            <input type="radio" name="gender" id="male" value="male"/>
            <label for="male">남성</label><br>
            <input type="radio" name="gender" id="female" value="female"/>
            <label for="female">여성</label><br>
            <input type="radio" name="gender" id="other" value="other"/>
            <label for="none">선택안함</label><br>
        </p>
        <p>   
            <button type="submit">가입하기</button>
        </p>
        </fieldset>
    </form>
</body>
</html>
